        }

            border:10px maroon ridge;

        }
        .sticky {
  position: fixed;
  top: 0;
  width: 100%;
              background:none;
            padding-top:2px;
}
        ::-webkit-scrollbar{
            width:15px;
            color:sandybrown;
            border-radius:10px;

window.onscroll = function() {myFunction()};

var link = document.getElementById("link");
var sticky = link.offsetTop;

function myFunction() {

  } else {
    link.classList.remove("sticky");
  }
}
